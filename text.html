<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WTY198QNED"></script>
    <script src="https://davidlyons.dev/sketches/ga.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Welcome to Berlin</title>

    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Megrim&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #3f2936" vr-mode-ui="enabled: false" light="defaultLightsEnabled: false">
      <a-camera fov="60" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
      <a-entity id="ambient" light="type: ambient; color: #3f2936; intensity: 0.8"></a-entity>
      <a-entity
        id="keyLight"
        light="type: directional; color: #ff0059; intensity: 0.9; castShadow: true; shadowMapHeight: 1024;
        shadowMapWidth: 1024;"
        position="-1 0.5 0.8"
      ></a-entity>
      <a-entity id="fillLight" light="type: directional; color: #ff3892; intensity: 0.6" position="1 0 0"></a-entity>
      <a-entity id="backLight" light="type: directional; color: #ff3892; intensity: 0.3" position="1 0 -0.4"></a-entity>
      <a-assets>
        <a-asset-item id="head" src="assets/head.glb"></a-asset-item>
      </a-assets>
      <a-gltf-model
        position="0 -2 -5"
        rotation="0 0 0"
        src="#head"
        shadow="receive: true; cast: true; type: pcfsoft;"
        animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true;"
        animation__2="property: position; to: 0 1.25 -5; dur: 2000; easing: easeOutCubic; loop: false;"
      ></a-gltf-model>
    </a-scene>

    <h1>Welcome to Berlin</h1>
    <div id="location">Secret Location</div>
    <div id="date">August 22nd</div>
    <div id="time">Doors Open 18:00</div>
    <div id="feat">Feat DJ Clawz</div>
    <div id="squiggle">â‰ˆ</div>

    <div id="claw"></div>

    <script src="//cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
    <script>
      new Vivus('claw', { file: 'assets/claw.svg', duration: 150, delay: 100 }, function () {});
    </script>
  </body>
</html>
